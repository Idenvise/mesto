<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__avatar" alt="Аватар" src="./images/Avatar.jpg">
        <div class="profile__info">
          <div class="profile__name-and-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
          </div>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Галерея">
       <article class="element">
         <img class="element__img" src="./images/element__altay.jpg" alt="Алтай">
         <div class="element__image-info">
           <h2 class="element__title">Алтай</h2>
           <button class="element__like" type="button"></button>
         </div>
       </article>
       <article class="element">
        <img class="element__img" src="./images/element__dombay.png" alt="Домбай">
        <div class="element__image-info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__elbrus.png" alt="Эльбрус">
        <div class="element__image-info">
          <h2 class="element__title">Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__karachaevo.png" alt="Карачаево-Черкессия">
        <div class="element__image-info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__ongudayskoe.jpg" alt="Онгудайское">
        <div class="element__image-info">
          <h2 class="element__title">Онгудайское</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/element__sevastopol.jpg" alt="Севастополь">
        <div class="element__image-info">
          <h2 class="element__title">Севастополь</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup" aria-label="Pop-up profile">
      <div class="popup__container">
        <form class="popup__form" name="popup">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_content_name" placeholder="Имя" type="text" name="name" required>
          <input class="popup__input popup__input_content_subname" placeholder="О себе" type="text" name="subname" required>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
