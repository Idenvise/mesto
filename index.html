<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="047d20f82e561e6e6063.svg" alt="Место"></header><main class="content"><section class="profile" aria-label="Профиль"><div class="profile__avatar-wrapper"><img class="profile__avatar" alt="Аватар" src="#"></div><div class="profile__info"><div class="profile__name-and-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button" type="button"></button></div><p class="profile__subname">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements" aria-label="Галерея"></section></main><footer class="footer"><p class="footer__author">&copy; 2022 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__container"><form class="popup__form" name="popup" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_content_name" id="name-input" value="Жак-Ив Кусто" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_content_subname" id="subname-input" value="Исследователь океана" placeholder="О себе" name="subname" minlength="2" maxlength="200" required> <span class="popup__input-error subname-input-error"></span> <button class="popup__save" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></section><section class="popup popup-add"><div class="popup__container"><form class="popup__form" name="popup_add" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_content_place" id="place-input" placeholder="Название" name="name" minlengt
